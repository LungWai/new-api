version: '3.4'
services:
  new-api:
    image: 'calciumion/new-api:v0.7.2.0'
    restart: always
    command: '--log-dir /app/logs'
    ports:
      - "3000:3000"
    volumes:
      - './data:/data'
      - './logs:/app/logs'
    environment:
      - 'SQL_DSN=root:123456@tcp(mysql:3306)/new-api'
      - 'REDIS_CONN_STRING=redis://redis:6379'
      - TZ=Asia/Shanghai
      - ERROR_LOG_ENABLED=true
    depends_on:
      - mysql
      - redis
    healthcheck:
      test:
        - CMD-SHELL
        - 'wget -q -O - http://localhost:3000/api/status | grep -q ''"success":\s*true'''
      interval: 30s
      timeout: 10s
      retries: 3
  mysql:
    image: 'mysql:8.2'
    restart: always
    environment:
      - 'MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-123456}'
      - MYSQL_DATABASE=new-api
    volumes:
      - 'mysql_data:/var/lib/mysql'
  redis:
    image: 'redis:latest'
    restart: always
volumes:
  mysql_data:
